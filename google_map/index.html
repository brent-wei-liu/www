<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script type="text/javascript" src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/maplabel/src/maplabel-compiled.js"></script>
    <script>
var map;
function initialize() {
  var mapOptions = {
    zoom: 10,
    center: new google.maps.LatLng(25.70634976580 , -80.25797327330),
    scaleControl: true
  };
  map = new google.maps.Map(document.getElementById('map-canvas'),mapOptions);

  var marker = new google.maps.Marker({
    map: map,
    position: map.getCenter()
  });
  var infowindow = new google.maps.InfoWindow();
  infowindow.setContent('<b>$170k</b>');
  google.maps.event.addListener(marker, 'click', function() {
      infowindow.open(map, marker);
  });

  var mapLabel = new MapLabel({
      text: 'Test',
      position: new google.maps.LatLng(25.70634976580, -80.25797327370),
      map: map,
      fontSize: 35,
      align: 'right'
  });
  var latLng = new google.maps.LatLng(25.70634976580, -80.15898327490);
  var marker = new google.maps.Marker({
      position: latLng,
      draggable: true,
      map: map,
      icon: new google.maps.MarkerImage(
        "http://chart.googleapis.com/chart?chst=d_bubble_text_small_withshadow&chld=bb|$123k|C6EF8C|000000",
        null, null, new google.maps.Point(0, 42)),
      shadow: new google.maps.MarkerImage(
        "http://chart.googleapis.com/chart?chst=d_bubble_text_small_shadow&chld=bb|$%20123k",
        null, null, new google.maps.Point(0, 45))
  });

}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
