<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="1000" height="300" style="border:1px solid #000000;">
Your browser does not support the HTML5 canvas tag.
</canvas>
<script type="text/javascript">
  var canvas = document.getElementById('myCanvas');
  if (canvas.getContext){
    var ctx = canvas.getContext('2d');

    ctx.beginPath();
    ctx.moveTo(175,50);
    ctx.lineTo(100,75);
    ctx.lineTo(100,25);
//    ctx.fillStyle="red";
    ctx.fillStyle = 'rgba(255, 0, 0, 0.2)';
    ctx.fill();
  }
</script>
</body>
</html>
